<!DOCTYPE html>
<html>
<head>
    <title>Задать вопрос</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            display: flex;
            gap: 20px;
        }

        .left-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .right-panel {
            width: 500px; /* Ширина правой панели под изображение */
        }

        .right-panel img {
            max-width: 100%;
            height: auto;
        }

        textarea[name="question"] {
            width: 100%;
            box-sizing: border-box;
        }

        .answer-box {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Левая часть: форма и ответ -->
        <div class="left-panel">
            <h2>Спросить о рисунке:</h2>

            <form method="POST">
                <label>Вопрос:</label><br>
                <textarea name="question" rows="10" cols="70" required></textarea><br><br>
                <input type="submit" value="Спросить ИИ">
            </form>
            {% if image.answer %}
                <div class="answer-box">
                    <h3>Вопрос:</h3>
                    <p>{{ image.question }}</p>
                    <h3>Ответ:</h3>
                    <p>{{ image.answer }}</p>
                </div>
            {% elif image.question %}
                <div class="answer-box">
                    <h3>Вопрос:</h3>
                    <p>{{ image.question }}</p>
                    <p>Вопрос обрабатывается, подождите и перезагрузите страницу через некоторое время...</p>
                </div>
            {% endif %}

            <br>
            <a href="{{ url_for('index') }}">
                <button type="button">Назад</button>
            </a>
        </div>

        <!-- Правая часть: изображение -->
        <div class="right-panel">
            <img src="{{ url_for('get_image', image_id=image.id) }}" alt="Изображение">
        </div>
    </div>
</body>
</html>
